{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}DayGlimpse: Sign Out{% endblock %}

{% block page_content %}

  <h1>Ready to Sign Out?</h1>
  <h2>We hope to see you back soon!</h2>

</div>
{% endblock %}
